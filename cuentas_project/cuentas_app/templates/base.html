<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Título de tu aplicación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Prueba Banco</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cliente_list' %}">Clientes</a>
            </li>
            <!-- Agrega aquí más elementos de navegación según tus necesidades -->
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <!-- Agrega aquí el contenido del footer -->
    <p>&copy; 2023 Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
